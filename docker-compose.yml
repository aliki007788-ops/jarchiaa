version: '3.8'

services:
  api-gateway:
    build: ./backend/api-gateway
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - user-service
      - business-service
    networks:
      - jarchia-network

  user-service:
    build: ./backend/user-service
    environment:
      - PORT=8081
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=jarchia
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - postgres
    networks:
      - jarchia-network

  postgres:
    image: postgis/postgis:15-3.4
    environment:
      - POSTGRES_DB=jarchia
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - jarchia-network

networks:
  jarchia-network:
    driver: bridge

volumes:
  postgres-data:


