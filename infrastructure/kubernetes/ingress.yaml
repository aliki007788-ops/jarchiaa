apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
name: jarchia-ingress
namespace: jarchia
spec:
rules:

host: jarchia.ir
http:
paths:

path: /
pathType: Prefix
backend:
service:
name: frontend
port:
number: 3000

path: /api
pathType: Prefix
backend:
service:
name: api-gateway
port:
number: 8080


