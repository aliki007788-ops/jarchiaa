<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جارچیا - برنامک ایتا</title>
    <!-- SDK ایتا - حتماً باید باشه -->
    <script src="https://developer.eitaa.com/eitaa-web-app.js"></script>
    <style>
        body {
            font-family: 'IRANSans', sans-serif;
            background: #0A0A0A;
            color: #F5E6D3;
            margin: 0;
            padding: 16px;
        }
        .card {
            background: #1A1A1A;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid #D4AF37;
        }
        .btn {
            background: #D4AF37;
            color: #0A0A0A;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            width: 100%;
            font-family: 'IRANSans', sans-serif;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>جارچیا</h1>
        <p>به برنامک جارچیا خوش آمدید</p>
        <button class="btn" onclick="closeApp()">بستن</button>
    </div>

    <script>
        // بررسی فعال بودن SDK
        if (window.Eitaa) {
            console.log("✅ SDK ایتا فعال است");
            
            // آماده‌سازی برنامک
            window.Eitaa.WebApp.ready();
            window.Eitaa.WebApp.expand(); // تمام صفحه کردن
            
            // تنظیم دکمه اصلی
            window.Eitaa.MainButton.setText('مشاهده آگهی‌ها');
            window.Eitaa.MainButton.show();
            
            // رویداد کلیک دکمه
            window.Eitaa.MainButton.onClick(function() {
                window.Eitaa.sendData(JSON.stringify({
                    action: 'open_ads',
                    data: 'nearby'
                }));
            });
            
        } else {
            console.log("❌ SDK ایتا فعال نیست");
            document.body.innerHTML = '<p>لطفاً از طریق ایتا باز کنید</p>';
        }
        
        function closeApp() {
            if (window.Eitaa) {
                window.Eitaa.WebApp.close();
            }
        }
    </script>
</body>
</html>
